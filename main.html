<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lemonada&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<div class="container">
    <header class="header-todo">
        <h1 class="title-todo">My ToDo list</h1>
    </header>
    <form class="form-todo">
        <input class="input-todo" type="text" placeholder="Please enter a task">
        <button class="btn-todo" type="submit"><i class="fas fa-plus-circle"></i></button>
        <div class="filter">
            <select  class="filter-todo">
                <option value="all">All tasks</option>
                <option value="done">Done!</option>
                <option value="undone">Undone!</option>
            </select>
        </div>
    </form>
    <div class="list-todo">
        <ul class="task-todo"></ul>
    </div>
</div>

    <script src="script/script.js"></script>
</body>
</html>
